<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the login page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .login-container {
            text-align: center;
            padding: 2rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background-color: var(--card);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 450px;
        }
        .logo {
            width: 170px;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--foreground);
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 0.375rem;
            background-color: var(--input-bg);
            font-size: 0.875rem;
            transition: border-color 0.2s;
            text-align: left;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 2px hsla(214, 84%, 56%, 0.2);
        }
        button.login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            border: none;
            border-radius: 0.375rem;
            color: var(--primary-foreground);
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button.login-btn:hover {
            background-color: var(--button-hover);
        }
        .error-message {
            color: var(--status-down);
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        h1 {
            font-weight: 700;
            font-family: 'Public Sans';
        }
        .login-form{
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="maxis-logo.png" alt="Maxis Logo" class="logo">
        <h1>RMS Login</h1>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="user-id">User Id</label>
                <input type="text" id="user-id" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const userId = document.getElementById('user-id').value;
            const password = document.getElementById('password').value;

            // Hardcoded credentials for demonstration
            const validUserId = 'Admin';
            const validPassword = 'Admin@123';

            if (userId === validUserId && password === validPassword) {
                // Redirect to the dashboard
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('error-message').textContent = '';
                window.location.href = 'index.html';
            } else {
                // Display error message
                document.getElementById('error-message').textContent = 'Invalid credentials. Please try again.';
            }
        });
    </script>
</body>
</html>
